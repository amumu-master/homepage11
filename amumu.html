<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무무 팬카페
    </title>
    <style>
        body {
            margin: 0;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* 배경이미지 영역 */
        .intro-background {
            width: 100%;
            height: 850px; /* 원하는 높이로 조정 가능 */
            background-image: url('배경화면.jpg'); /* 배경 이미지 파일 */
            background-size: cover; /* 화면 꽉 채움 */
            background-position: center; 
            background-repeat: no-repeat;
            position: relative;
        }

        /* 링크 버튼 영역 */
        .link-container {
            position: absolute;
            top: 25%;
            width: 90%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 2;
        }

        .link-text {
    display: flex;
    justify-content: center;
    align-items: center;

    width: 300px;     /* 아이콘 크기 */
    height: 300px;    /* 아이콘 크기 */

    background-image: url('아무무 우는 짤.png');  /* 아이콘 JPG 파일 */
    background-size: cover;
    background-position: center;

    border-radius: 50%;     /* 동그라미 */
    color: blue;           /* 글자 색 */
    font-size: 30px;        /* 글자 크기 */
    font-weight: bold;
    text-decoration: none;  /* 밑줄 제거 */
}



        /* 환영 메시지 */
        .welcome-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* 구름 말풍선 */
        .speech-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 40px;
            color: #333;
            z-index: 1;
            max-width: 90%;
            word-wrap: break-word;
        }

        .speech-bubble::before,
        .speech-bubble::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 70%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .speech-bubble::before {
            width: 40px;
            height: 30px;
            left: -15px;
            top: 10px;
        }

        .speech-bubble::after {
            width: 40px;
            height: 30px;
            right: -15px;
            top: 10px;
        }
    </style>
</head>
<body>

    <!-- 배경이미지 영역 -->
    <div class="intro-background">
        <div class="welcome-text">아무무 팬카페에 오신 것을 환영합니다.</div>
        <div class="speech-bubble">You can still try again tomorrow!</div>
    </div>

    <!-- 버튼 -->
    <div class="link-container">
        <a href="./resume.html" class="link-text">Resume</a>
        <a href="./major.html" class="link-text">Major</a>
        <a href="./bucket.html" class="link-text">Bucket List</a>
        <a href="./profile.html" class="link-text">Profile</a>
    </div>

</body>
</html>
